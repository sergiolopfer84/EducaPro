<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
    <div class="container mt-4">
        <h2 class="text-center">Panel de Administración</h2>
        
        <!-- Botón para cambiar entre Admin y Usuario -->
        <div class="text-center mb-3">
            <button class="btn btn-primary" id="toggleView">Modo Usuario</button>
        </div>

        <!-- Controles de visibilidad -->
        <div class="mb-3">
			<button class="btn btn-secondary" id="toggleGestion">Gestión</button>
        </div>

        <!-- Sección de Gestión -->
        <div id="gestionSection" class="card p-3 mb-3">
            <h4>Gestión de Plataforma</h4>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#gestionModal">Gestionar</button>
        </div>
    </div>

    <!-- Modal de Gestión -->
    <div class="modal fade" id="gestionModal" tabindex="-1" aria-labelledby="gestionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gestionModalLabel">Gestión de Plataforma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="tipoGestion">Seleccione qué desea gestionar:</label>
                    <select class="form-control" id="tipoGestion">
                        <option value="materia">Materia</option>
                        <option value="test">Test</option>
                        <option value="pregunta">Pregunta</option>
                        <option value="respuesta">Respuesta</option>
                    </select>
                    <div id="gestionForm" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
