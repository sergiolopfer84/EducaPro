<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

	<link rel="stylesheet" th:href="@{styles/styles.css}">
</head>
<body>
	<header>
	      	<div th:replace="~{fragments/header :: header}"></div>
	   </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h4 class="p-3">Administración</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('materiasSection')">Materias</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('testsSection')">Tests</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('preguntasSection')">Preguntas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('respuestasSection')">Respuestas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('usuariosSection')">Usuarios</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4">Panel de Administración</h2>
                
                <!-- Secciones de gestión -->
                <div id="materiasSection" class="admin-section">
                    <h3>Gestión de Materias</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#materiaModal">Añadir Materia</button>
                </div>
                
                <div id="testsSection" class="admin-section" style="display:none;">
                    <h3>Gestión de Tests</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#testModal">Añadir Test</button>
                </div>

                <div id="preguntasSection" class="admin-section" style="display:none;">
                    <h3>Gestión de Preguntas</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#preguntaModal">Añadir Pregunta</button>
                </div>
                
                <div id="respuestasSection" class="admin-section" style="display:none;">
                    <h3>Gestión de Respuestas</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#respuestaModal">Añadir Respuesta</button>
                </div>

                <div id="usuariosSection" class="admin-section" style="display:none;">
                    <h3>Gestión de Usuarios</h3>
                </div>
            </main>
        </div>
    </div>

    <!-- Modales para formularios -->
    <div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="materiaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Añadir Materia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="materiaNombre" class="form-control" placeholder="Nombre de la materia">
                    <button class="btn btn-primary mt-3" onclick="crearMateria()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.admin-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
	<script th:src="@{/js/script.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
